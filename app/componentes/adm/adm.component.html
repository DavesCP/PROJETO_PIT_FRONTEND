<div class="grid container pt-5" style="width: 40%">
  <div class="col-12 flex align-items-center justify-content-center">
    <div class="p-fluid">
      <div class="field mb-3">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          [(ngModel)]="this.usuario"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="field mb-5">
        <label for="password">Password</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          [(ngModel)]="this.senha"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <p-button
          label="Login"
          [disabled]="this.usuario.length <= 0 || this.senha.length <= 0"
          (click)="login()"
        ></p-button>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
<div *ngIf="isLoading">
  <app-loader></app-loader>
</div>
